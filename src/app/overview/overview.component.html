<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<div class="container" style="margin-top: 20px;">
    <p-table [value]="students" 
    [rowHover]="true"
    [rows]="20" 
    [showCurrentPageReport]="true" 
    [rowsPerPageOptions]="[20]" 
    [paginator]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"Y
    class="table">

        <ng-template pTemplate="caption">
            Students
        </ng-template>
    
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>Courses</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body">
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>None</td>
                <td style="text-align: right;">
                    <p-button type="button" label="Edit" class="button-edit" styleClass="ui-button-warning" (onClick)="editStudent(student.id)"></p-button>
                    <p-button type="button" label="Delete" styleClass="ui-button-danger" (onClick)="deleteStudent(student.id, student.name)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
