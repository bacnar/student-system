<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
                            <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                                <div *ngIf="submitted && form.username.errors.required">Username is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
                            <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                                <div *ngIf="submitted && form.password.errors.required">Password is required</div>
                            </div>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                            Sign in
                        </button>
                    </form>

                    <!--<p-messages value="test" [closable]="false"></p-messages>-->
                </div>
            </div>
        </div>
    </div>
</div>
